<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小米穿戴设备固件库</title>
  <link rel="stylesheet" href="https://i02.appmifile.com/i18n/fonts/MiSansChinese/index.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="frame-container">
    <!-- Header Section -->
    <div class="header-frame">
      <div class="header-content">
        <div class="update-date" id="updateDate">上次更新于 2026/02/02</div>
        <h1 class="main-title">小米穿戴设备固件库</h1>
        <p class="subtitle">为你的穿戴设备匹配最合适的固件版本</p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Device Selector Card -->
      <div class="selector-card">
        <div class="selector-inner">
          <div class="selector-left">
            <img src="assets/Watch.svg" alt="Watch" class="selector-icon" />
            <div class="selector-text">
              <div class="selector-label">选择设备</div>
              <div class="selector-sublabel">选择设备以获取固件列表</div>
            </div>
          </div>
          <div class="dropdown-wrapper">
            <select class="device-select" id="deviceSelect">
            </select>
            <svg class="dropdown-caret" width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Firmware List Label -->
      <div class="firmware-list-label">固件列表</div>

      <!-- Firmware List -->
      <div class="firmware-list" id="firmwareList">
        <!-- Firmware items will be rendered here by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Modal for Changelog -->
  <div id="changelogModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="changelogTitle">v1.0 更新日志</h2>
        <button class="modal-close" onclick="closeChangelogModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p id="changelogText">暂无更新日志</p>
      </div>
      <div class="modal-footer">
        <button class="btn-modal-download" onclick="downloadFromModal()">
          <img src="assets/BoxArrowDown.svg" alt="Download" class="btn-icon" />
          <span>下载固件</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    let firmwareData = null;
    let refreshInterval = null;

    // Load firmware data from JSON file (real-time)
    async function loadFirmwareData() {
      try {
        // Add timestamp to prevent caching
        const timestamp = new Date().getTime();
        const response = await fetch(`firmware.json?t=${timestamp}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        firmwareData = data;
        initializePage();
        console.log('✓ Firmware data loaded successfully');
      } catch (error) {
        console.error('Error loading firmware data:', error);
        // Retry after 2 seconds
        setTimeout(loadFirmwareData, 2000);
      }
    }

    // Initialize page with firmware data
    function initializePage() {
      if (!firmwareData) return;

      // Update last updated date
      const updateDate = document.getElementById('updateDate');
      if (firmwareData.lastUpdated) {
        updateDate.textContent = `上次更新于 ${firmwareData.lastUpdated}`;
      }

      // Populate device selector
      const deviceSelect = document.getElementById('deviceSelect');
      
      // Clear existing options
      deviceSelect.innerHTML = '';
      
      const devices = Object.keys(firmwareData.devices);
      
      devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device;
        option.textContent = device;
        deviceSelect.appendChild(option);
      });

      // Set first device as default and render its firmware list
      if (devices.length > 0) {
        deviceSelect.value = devices[0];
        renderFirmwareList(firmwareData.devices[devices[0]]);
      }

      // Add event listener for device selection
      deviceSelect.addEventListener('change', (e) => {
        const selectedDevice = e.target.value;
        if (selectedDevice && firmwareData.devices[selectedDevice]) {
          renderFirmwareList(firmwareData.devices[selectedDevice]);
        }
      });
    }

    // Render firmware list based on selected device
    function renderFirmwareList(firmwares) {
      const firmwareList = document.getElementById('firmwareList');
      firmwareList.innerHTML = '';

      if (!Array.isArray(firmwares)) {
        console.error('Firmwares is not an array:', firmwares);
        return;
      }

      firmwares.forEach(firmware => {
        const card = document.createElement('div');
        card.className = 'firmware-card';
        
        card.innerHTML = `
          <div class="firmware-header">
            <div class="firmware-left">
              <div class="firmware-version">${firmware.version}</div>
              <div class="firmware-meta">
                <div class="meta-item">
                  <img src="assets/Package.svg" alt="Package" class="meta-icon" />
                  <span>${firmware.size}</span>
                </div>
                <div class="meta-item">
                  <img src="assets/Tag.svg" alt="Tag" class="meta-icon" />
                  <span>${firmware.tag}</span>
                </div>
                <div class="meta-item">
                  <img src="assets/Clock.svg" alt="Clock" class="meta-icon" />
                  <span>${firmware.date}</span>
                </div>
              </div>
            </div>
            <div class="firmware-right">
              <button class="btn-changelog" onclick="showChangelog('${firmware.version}', '${(firmware.log || '暂无更新日志').replace(/'/g, "\\'")}', '${firmware.file}')">
                <img src="assets/ChatCenteredText.svg" alt="Chat" class="btn-icon" />
                <span>更新日志</span>
              </button>
              <button class="btn-download" onclick="downloadFirmware('${firmware.file}', '${firmware.version}')">
                <img src="assets/BoxArrowDown.svg" alt="Download" class="btn-icon" />
                <span>下载</span>
              </button>
            </div>
          </div>
        `;
        
        firmwareList.appendChild(card);
      });
      
      // Trigger animation by adding loaded class
      setTimeout(() => {
        firmwareList.classList.add('loaded');
      }, 10);
    }

    // Store current firmware info for modal
    let currentFirmwareInfo = {
      version: '',
      log: '',
      file: ''
    };

    // Show changelog in modal
    function showChangelog(version, log, file) {
      currentFirmwareInfo = { version, log, file };
      document.getElementById('changelogTitle').textContent = `v${version} 更新日志`;
      document.getElementById('changelogText').textContent = log || '暂无内容';
      const modal = document.getElementById('changelogModal');
      modal.classList.add('show');
    }

    // Close changelog modal
    function closeChangelogModal() {
      const modal = document.getElementById('changelogModal');
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = 'none';
      }, 300);
    }

    // Download from modal
    function downloadFromModal() {
      if (currentFirmwareInfo.file) {
        console.log(`Downloading firmware version ${currentFirmwareInfo.version} from ${currentFirmwareInfo.file}`);
        alert(`准备下载固件版本 ${currentFirmwareInfo.version}`);
        // In a real application, this would trigger a download
        // window.location.href = currentFirmwareInfo.file;
      }
    }

    // Download firmware function (for direct download button)
    function downloadFirmware(url, version) {
      console.log(`Downloading firmware version ${version} from ${url}`);
      alert(`准备下载固件版本 ${version}`);
      // In a real application, this would trigger a download
      // window.location.href = url;
    }

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('changelogModal');
      if (e.target === modal) {
        closeChangelogModal();
      }
    });

    // Load data when page is ready
    window.addEventListener('load', loadFirmwareData);
    if (document.readyState === 'complete') {
      loadFirmwareData();
    }

    // Optional: Refresh data every 5 seconds (for real-time updates)
    // Uncomment the line below if you want automatic refresh
    // refreshInterval = setInterval(loadFirmwareData, 5000);
  </script>
</body>
</html>
