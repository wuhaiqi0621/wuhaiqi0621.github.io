<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小米穿戴设备固件库</title>
  <link rel="stylesheet" href="https://i02.appmifile.com/i18n/fonts/MiSansChinese/index.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="frame-container">
    <!-- Header Section -->
    <div class="header-frame">
      <div class="header-content">
        <div class="update-date">上次更新于 2026/02/02</div>
        <h1 class="main-title">小米穿戴设备固件库</h1>
        <p class="subtitle">为你的穿戴设备匹配最合适的固件版本</p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Device Selector Card -->
      <div class="selector-card">
        <div class="selector-inner">
          <div class="selector-left">
            <img src="assets/Watch.svg" alt="Watch" class="selector-icon" />
            <div class="selector-text">
              <div class="selector-label">选择设备</div>
              <div class="selector-sublabel">选择设备以获取固件列表</div>
            </div>
          </div>
          <div class="dropdown-wrapper">
            <select class="device-select">
              <option value="mi-band-10-pro">小米手环 10 Pro</option>
              <option value="mi-band-10">小米手环 10</option>
              <option value="mi-band-9">小米手环 9</option>
              <option value="mi-band-8">小米手环 8</option>
            </select>
            <svg class="dropdown-caret" width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Firmware List Label -->
      <div class="firmware-list-label">固件列表</div>

      <!-- Firmware List -->
      <div class="firmware-list">
        <!-- Firmware Item 1 -->
        <div class="firmware-card">
          <div class="firmware-header">
            <div class="firmware-left">
              <div class="firmware-version">1.2.0</div>
              <div class="firmware-meta">
                <div class="meta-item">
                  <img src="assets/Package.svg" alt="Package" class="meta-icon" />
                  <span>55.2MB</span>
                </div>
                <div class="meta-item">
                  <img src="assets/Tag.svg" alt="Tag" class="meta-icon" />
                  <span>测试版</span>
                </div>
                <div class="meta-item">
                  <img src="assets/Clock.svg" alt="Clock" class="meta-icon" />
                  <span>2025/10/5</span>
                </div>
              </div>
            </div>
            <div class="firmware-right">
              <button class="btn-changelog">
                <img src="assets/ChatCenteredText.svg" alt="Chat" class="btn-icon" />
                <span>更新日志</span>
              </button>
              <button class="btn-download">
                <img src="assets/BoxArrowDown.svg" alt="Download" class="btn-icon" />
                <span>下载</span>
